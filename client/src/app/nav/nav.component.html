
<nav
  class="navbar navbar-expand-lg bg-primary sticky"

>
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      SimpleDating
    </a>

    <button
      class="navbar-toggler "
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarTogglerDemo02"
    >
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    @if(accService.currentUser()){
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
          </li>
          <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>

        </li>

  </ul>
  @if(!accService.currentUser()){
  <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex m-2">
    <input name="username" [(ngModel)]="loginModel.username" class="form-control me-sm-2 g-5" placeholder="Username" />
    <input name="username" [(ngModel)]="loginModel.password" class="form-control me-sm-2" placeholder="Password"
      type="password" />
    <button class="btn btn-success my-2 my-sm-0" type="submit">
      Login
    </button>
  </form>
  }

      @if(accService.currentUser()){
      <div dropdown class="dropdown me-2">
        <a dropdownToggle class="dropdown-toggle text-light">Welcome <span
            class="username text-dark">{{accService.currentUser()?.username | titlecase}}</span></a>
        <div *dropdownMenu class="dropdown-menu">
          <a href="#" class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" (click)="logout()">Logout</a>
        </div>
      </div>
